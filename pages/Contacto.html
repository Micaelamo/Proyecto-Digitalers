                    <form action="" class="Datos">

                        <textarea name="Consulta" id="Consulta"
                        cols="38" rows="6" placeholder="Su consulta"></textarea>
                        <br>
                        
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar Formulario">
